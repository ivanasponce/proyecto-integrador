<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/apps.css">
</head>
<body>
    
    <h1>Formulario HTML</h1>

    <!--Place holder es para poner dentro de los cubitos la info para poner-->
    <!--label sirve para que cuando pulses arriba de lo que es el nombre, te redirija al lugar para completar-->
    <form action="registrarse.js" method="post">

        <div>
        <!--textos cortos-->
        <label for="id-fullname">Nombre y apellido</label>
        <input type="text" id="id-fullname" name="full-name" minlength="9" maxlength="10" placeholder="Ingresar tu nombre y apellido">
        </div>

        <div>
        <label for="id-email">Email</label>
        <input type="email" id="id-email" name="email" placeholder="Ingresar tu email">
        </div>

        <div>
        <label for="id-password=">Contraseña</label>
        <input type="password" id="id-password" name="password" placeholder="Ingresar tu contraseña">
        </div>

        <div>
        <label for="id-age=">Edad</label>
        <input type="number" id="id-age" name="age" minlength="1" maxlength="99" step="1" required placeholder="Ingresar tu edad">
        </div>

        <div>
        <label for="id-civil-state1=">Estado civil</label>
        <input type="radio" id="id-civil-state1" name="Civil-state" value="0">Soltero/a
        <input type="radio" id="id-civil-state2" name="Civil-state" value="1">Casado/a
        <input type="radio" id="id-civil-state3" name="Civil-state" value="2">Viudo/a
        </div>


        <!--cuando llega la info llega asi
        civil state 0 - 1 - 2 (mismo nombre, distinta opcion, segun el value)
        -->

        <!--el name debe ser siempre el mismo, en el grupo de opciones-->
        <!--el id debe ser siempre distinto, es el valor por el que lo podemos identificar, el value es el valor-->
        <!--el name es el nombre del campo-->
        <!--para civil state el name es el mismo xq el valor es 1 solo, osea elijo uno solo-->
        
        <label for="id-preferencel1">Preferencia</label>
        <input type="checkbox" id="id-preferencel1" name="preferencel1" value="caminar">caminar
        <input type="checkbox" id="id-preferencel1" name="preferencel2" value="correr">correr
        <input type="checkbox" id="id-preferencel1" name="preferencel3" value="saltar">saltar

        <!--el name es distinto porque puede llegar mas de una opcion, xq elijo mas de una opcion
        el id puede ser el mismo-->
        <!--el value generalmente se pone en numeros-->

        <!--cuando llega la info llega asi
                
        preference1: 0
        preference2: 0
        preference3: 1 (si fue elegido sale asi)
                -->


        <label for="id-photo">Fotografia</label>
        <input type="file" id="id-photo" value="photo">


        <!--lista desplegable-->
       <label for="id-country">Pais</label>
        <select name="country" id="id-country">
            <option value="argentina">Argentina</option>
            <option value="colombia">Colombia</option>
        </select>
        <!--country: colombia-->


        <!--lista multiple-->
        <label for="id-color">Color favorito</label>
        <select name="color" id="id-color" multiple>
            <option value="rojo">rojo</option>
            <option value="verde">verde</option>
            <option value="azul">azul</option>
        </select>
        <!--color: verde, azul-->


        <!--textos largos-->
        <label for="id-observation">Observaciones</label>
        <textarea name="Observation" id="id-observation" cols="30" rows="10" maxlength="90" placeholder="ingresa tus obervaciones"></textarea>


        <!--envia al endpoint los datos del form (registrarse.js)-->
        <input type="submit" id="id-submit"value="Enviar datos">

        <!--todos los input OBLIGATORIAMENTE tienen value-->
    </form>
   






</body>
</html>
